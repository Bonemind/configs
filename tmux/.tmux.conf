set -g default-terminal "screen-256color"
set -g base-index 1
set -g pane-base-index 1

set -g prefix `
bind a send-prefix
set -sg escape-time 1
bind | split-window -h
bind - split-window -v

set-environment -g FZF_TMUX 1

is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n 'c-h' if-shell "$is_vim" "send-keys c-h" "select-pane -L"
bind -n 'c-j' if-shell "$is_vim" "send-keys c-j" "select-pane -D"
bind -n 'c-k' if-shell "$is_vim" "send-keys c-k" "select-pane -U"
bind -n 'c-l' if-shell "$is_vim" "send-keys c-l" "select-pane -R"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-logging'

# Tmux highlight
set -g status-right '#{prefix_highlight} | %a %Y-%m-%d %H:%M'
set -g @prefix_highlight_fg 'white' # default is 'colour231'
set -g @prefix_highlight_bg 'black'  # default is 'colour04'

bind r source-file ~/.tmux.conf

################################################################################
# Theme
################################################################################

# Panes
set -g pane-border-fg default
set -g pane-active-border-fg green

# Statusbar
## Messaging
set -g message-fg black
set -g message-bg cyan
set -g message-command-fg black
set -g message-command-bg red

## Window mode
setw -g mode-bg cyan
setw -g mode-fg white

## Statusbar
set -g status-interval 2
setw -g window-status-format "#[fg=colour3] •#[fg=colour8] #I:#W"
setw -g window-status-current-format "#{?window_zoomed_flag,#[fg=red],#[fg=colour2]} •#[fg=colour7] #W "
setw -g window-status-current-attr dim
set -g status-position bottom
set -g status-justify centre
set -g status-left "  #[fg=colour3]• #[fg=colour2]• #[fg=colour4]• #[fg=black]"
set -g status-right "#[fg=white] %H:%M %d/%m #[fg=colour4] •#[fg=white] #S  "


# Keep as last line
run '~/.tmux/plugins/tpm/tpm'
